<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Image Filter ‚ùÑÔ∏è </title>
   <!-- <link rel="stylesheet" href="Style.css"> -->
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/all.min.css">

</head>

<body>

   <div class="container">

      <div class="img">

         <div class="img-box">
            <img id="img">
         </div>


         <div class="upload">
            <label for="upload"><i class="fa-solid fa-upload" ></i> &MediumSpace; Upload </label>
            <input type="file" name="upload Image" id="upload">
         </div>
      </div>

      <div class="filters">
         <ul>
            <li>
               <label for="saturate"> saturate </label>
               <input type="range" id="saturate" min="0" max="200" value="100">
            </li>
            <li>
               <label for="contrast"> Contrast</label>
               <input type="range" id="contrast" min="0" max="200" value="100">
            </li>

            <li>
               <label for="brightness"> Brightness</label>
               <input type="range" id="brightness" min="0" max="200" value="100">
            </li>

            <li>
               <label  for="sepia"> Sepia </label> 
               <input type="range" id="sepia" min="0" max="200" value="0">
            </li>
            <li>
               <label for="grayscale"> Grayscale</label>
               <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
            </li>
            <li>
               <label for="blur"> Blur</label>
               <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
            </li>
            <li>
               <label for="hue-rotate"> Hue Rotate</label>
               <input type="range" id="hue-rotate" min="0" max="350" value="0">
            </li>

            <li>
               <a id="download" download="true">Download</a>
               <span>Reset</span>
            </li>

         </ul>
      </div>

   </div>
     <footer ><p> By MohamedNabih üóª</p> </footer>




   <script src="js/main.js"></script>

</body>

</html>
